apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
  namespace: knative-scout
data:
  mongoUser: knative-scout-app-api-dev
  mongoDbName: knative-scout-app-api-dev
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: knative-scout
  labels:
    app: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: mongoUser
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: mongoDbName
          ports:
            - name: mongo
              containerPort: 27017
          volumeMounts:
            - name: mongo
              mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: knative-scout
  labels:
    app: mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      name: mongo
      targetPort: mongo
      protocol: TCP
