apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: {{ .Values.global.env }}-serverless-registry-api
  labels:
    app: serverless-registry-api
    component: image-stream
    env: {{ .Values.global.env }}
spec:
  dockerImageRepository: docker.io/kscout/serverless-registry-api
  tags:
    - from:
        kind: DockerImage
        name: docker.io/kscout/serverless-registry-api:{{ .Values.global.env }}-latest
      name: {{ .Values.global.env }}-latest
      importPolicy:
        scheduled: true
